<!DOCTYPE html>

                </li>

</nav>
</div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Swiper JS -->
    <script src="swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>
